<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Webdev Quiz</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div id="app" class="container mt-5"></div>

  <!-- Handlebars templates go here -->
  <script id="start" type="text/x-handlebars-template">
    <!-- EXAMPLE TEMPLATE -->
    <h2>Welcome!</h2>
    <form id="start-form">
      <input type="text" name="name" placeholder="Your name" required />
      <select name="quiz" required>
        <option value="">Select a quiz</option>
        <option value="frontend">Front-End Web Development</option>
      </select>
      <button type="submit">Start Quiz</button>
    </form>
  </script>

  <!-- Load Handlebars -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>

  <!-- Your Scripts -->
  <script type="module" src="views.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
